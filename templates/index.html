<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  


<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("hired.jpg");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

</style>
</head>

<body>
 <div class="login">
	
	<h1 style="color:magenta;">Placement Company Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Aptitude score" placeholder="Apti" required="required" />
        <input type="text" name="Coding score" placeholder="Code" required="required" />
	<input type="text" name="Interview score" placeholder="Tech" required="required" />
	<input type="text" name="HR score" placeholder="HR" required="required" />

		

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Placement Company Tier</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>

 
</body>
